    </div>

    <div id="detailscontent">
        <h2 id="mappinggroupname">[gruppenname]</h2>
        <ul data-role="listview" id="mappingdetail-listview" data-inset="true" data-divider-theme="b">
            <li data-role="list-divider">Details</li>
            <li><a href="#item-detail">Funktion 1</a></li>
            <li><a href="#item-detail">Funktion 2</a></li>
            <li><a href="#item-detail">Funktion 3</a></li>

        </ul>

    <!--Dialog speichern-->

        <div data-role="header" data-theme="a">
            <h1>Speichern</h1>
        </div>
        <div role="main" class="ui-content">
            <h3 class="ui-title">Wollen Sie die Änderungen Speichern?</h3>

            <a href="#" id="mappingdetail_save" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" data-rel="back">OK</a>
        </div>
    </div>
    <!--/Dialog-->

    <!--Dialog Delete-->
    <div data-role="popup" id="dlgDeleteMappingDetail" data-overlay-theme="b" data-theme="b" data-dismissible="false" style="max-width:600px;">
        <div data-role="header" data-theme="a">
            <h1>Löschen</h1>
        </div>
        <div role="main" class="ui-content">
            <h3 class="ui-title">Wollen Sie diese gruppe wirklich löschen?</h3>
            <p></p>
            <a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" data-rel="back" data-transition="flow">Abbruch</a>
            <a href="#" id="mappingdetail_removegroup" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" data-rel="back">OK</a>

    </div>
    <!--/Dialog-->


    <div data-role="footer" data-position="fixed">
        <div data-role="navbar" data-iconpos="bottom">
            <ul>
                <li><a href="#" data-icon="plus" id="mappingdetail_new_function">Neue Funktion</a></li>
                <li><a href="#dlgDeleteMappingDetail" data-icon="minus" data-rel="popup" data-position-to="window">Gruppe enternen</a></li>
                <li><a href="#dlgSaveMappingDetail" data-icon="check" data-rel="popup" data-position-to="window">Speichern</a></li>
            </ul>
        </div>
