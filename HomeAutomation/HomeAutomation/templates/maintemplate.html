<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Uses JQueryMobile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='jquery/jquery.mobile-1.4.5.min.css') }}" />
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <script type=text/javascript src="{{ url_for('static', filename='jquery/jquery-1.11.3.js') }}"></script>
    <script type=text/javascript src="{{ url_for('static', filename='jquery/jquery.mobile-1.4.5.min.js') }}"></script>
</head>

<body>
    {% block content %}{% endblock %}
    {% block scripts %}{% endblock %}
</body>
</html>
